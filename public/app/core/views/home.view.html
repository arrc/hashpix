<header class="row">
	<div class="large-9 large-centered columns hp_header">
		<a href="/"><section class="hp_site_logo"><img class="hp_logo_image" src="/images/logo.png" alt=""></section></a>
		<div class="hp_site_heading_wrapper">
			<section class="hp_site_heading">A new-age image search.</section>
			<section class="hp_site_sub_heading">search images on <span class="hp_i_instagram">instagram</span>, imgur &amp; flickr</section>
		</div>
	</div>
</header>

<div ng-controller="CoreController as vm">
	<section class="row">
		<div class="large-9 large-centered columns">
			<form ng-submit="vm.getSearch()">
				<input class="hp_search_field" type="text" ng-model="vm.searchTerm" placeholder="search term eg: puppy">
			</form>
		</div>
	</section>
	<section class="row hp_results_wrapper">
		<div class="large-9 large-centered columns">
			<div ng-if="vm.results.length === 0 && !vm.loading" class="hp_empty_results text-center"><em>No serach result.</em></div>
			<div ng-if="vm.loading" class="hp_loader text-center"><i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i></div>
			<div deckgrid source="vm.results" cardTemplate="app/core/views/deckgrid-card.view.html" class="deckgrid"></div>
			<section>
				<button type="button" class="button hollow expanded" ng-if="vm.results.length > 0" ng-click="vm.loadMore()">Load more</button>
			</section>
		</div>
	</section>
</div>

<footer class="row">
	<div class="large-9 large-centered columns">
		<hr>
		<p class="text-center">a divine creation of <a href="http://arrc.in">arrC</a>.</p>
		<p class="text-center">Built using Angular.js, Foundation 6, Blogger sans, Font-awesome, Sketch and awesome third party api's.</p>
	</div>
</footer>
